<!DOCTYPE html>
<html>

	<head>
    	<title>If-Else Colors JS</title>
	</head>

<body>
    
    <script>

var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
var color = colors[Math.floor(Math.random()*colors.length)];

var favorite = 'blue';

	if (color == 'red') {
    console.log("Red 5, going in!!");
		} else if (color = 'orange') {
    console.log("Orange is the new black.");
		} else if (color = 'yellow') {
    console.log("We all live in a yellow submarine.");
		} else if (color = 'green') {
    console.log("Let those who worship evil's might, beware my power, Green Lantern's light!");
		} else if (color = 'blue') {
    console.log("Blue eyes crying in the rain.");
		} else {
    console.log("I don't know anything by that color");
	}

	var color = (favorite) ? "Random color matches my favorite color." : "No color match.";

	</script>
</body>

</html>
