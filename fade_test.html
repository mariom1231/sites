<html>
<head>
	<title>Fade Out Sample</title>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
 
	<img src="img/wack-a-mole/nossa-worldcup14-closeup.jpg" style="display:none;">
 
	<script>
 
		$('img').click(function () {
			$(this).fadeOut();
		});
 
		$('img').fadeIn();
 
	</script>
 
</body>
</html>
